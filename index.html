<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1"><link rel="manifest" href="manifest.json"><title>App</title><style type="text/css">.autocomplete-suggestions{text-align:left;cursor:default;border:1px solid #ccc;border-top:0;background:#fff;box-shadow:-1px 1px 3px rgba(0,0,0,.1);position:absolute;display:none;z-index:9999;max-height:254px;overflow:hidden;overflow-y:auto;box-sizing:border-box}.autocomplete-suggestion{cursor:pointer;position:relative;font-size:1.1em;font-family:sans-serif;padding:15px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:#333;font-weight:300}.autocomplete-suggestion b{font-weight:400;color:#26a69a}.autocomplete-suggestion.selected{background:#f5f5f5}</style><style type="text/css">header,input[type=button]{background-color:#26a69a;letter-spacing:.5px;outline:0}.error-msg,header{font-family:sans-serif;font-weight:300}body{margin:0;background-color:#fafafa}header{font-size:1.2em;border:none;max-height:38px;margin-bottom:1.5em;padding:1em 30px;z-index:3;color:#fff;box-shadow:0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12)}section{max-width:900px;display:block;margin:auto;padding:30px}input[type=text],input[type=date]{font-family:sans-serif;background-color:transparent;border:none;border-bottom:1.5px solid #9e9e9e;border-radius:0;outline:0;height:3rem;width:100%;font-size:1.1em;font-weight:300;margin:0 0 20px;padding:0;box-shadow:none;box-sizing:content-box;transition:all .3s}input[type=text]:focus,input[type=date]:focus{border-bottom:1.5px solid #26a69a}input[type=button]{width:100%;font-size:1em;background-clip:padding-box;border-radius:2px;border:none;color:#FFF;cursor:pointer;margin-bottom:1em;margin-top:1em;padding:1em 2rem;text-align:center;text-transform:uppercase;box-shadow:0 2px 5px 0 rgba(0,0,0,.16),0 2px 10px 0 rgba(0,0,0,.12)}input[type=button]:focus,input[type=button]:hover{background-color:#2bbbad}label{font-family:sans-serif;font-size:.8em;color:#9e9e9e}.error-msg{font-size:1.2em;color:brown;text-align:center;display:none}</style></head><body><header>Horarios Monbusa</header><section><label>Fecha de salida</label><input type="date" name="date"><label>Lugar de origen</label><input type="text" name="from" placeholder="Origen "><label>Lugar de destino</label><input type="text" name="to" placeholder="Destino "> <input type="button" value="Buscar autobuses"><p class="error-msg">No se han encontrado autobuses.</p><svg class="spinner" width="65px" height="65px" viewbox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"/></svg></section><script async src="scripts/app.js"></script><style type="text/css">table{width:100%;display:table;border-collapse:collapse;border-spacing:0;border:none;font-family:sans-serif}td,th{padding:15px 5px;display:table-cell;text-align:left;vertical-align:middle;-webkit-border-radius:2px;-moz-border-radius:2px;border-radius:2px;background-clip:padding-box}tr:nth-child(odd){background-color:#f2f2f2}thead{border-bottom:1px solid #d0d0d0}tbody{font-weight:300}</style><style type="text/css">.spinner{-webkit-animation:rotator 1.4s linear infinite;animation:rotator 1.4s linear infinite;display:none;margin:30px auto}@-webkit-keyframes rotator{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(270deg);transform:rotate(270deg)}}@keyframes rotator{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(270deg);transform:rotate(270deg)}}.path{stroke-dasharray:187;stroke-dashoffset:0;-webkit-transform-origin:center;transform-origin:center;-webkit-animation:dash 1.4s ease-in-out infinite,colors 5.6s ease-in-out infinite;animation:dash 1.4s ease-in-out infinite,colors 5.6s ease-in-out infinite}@-webkit-keyframes colors{0%,100%{stroke:#4285F4}25%{stroke:#DE3E35}50%{stroke:#F7C223}75%{stroke:#1B9A59}}@keyframes colors{0%,100%{stroke:#4285F4}25%{stroke:#DE3E35}50%{stroke:#F7C223}75%{stroke:#1B9A59}}@-webkit-keyframes dash{0%{stroke-dashoffset:187}50%{stroke-dashoffset:46.75;-webkit-transform:rotate(135deg);transform:rotate(135deg)}100%{stroke-dashoffset:187;-webkit-transform:rotate(450deg);transform:rotate(450deg)}}@keyframes dash{0%{stroke-dashoffset:187}50%{stroke-dashoffset:46.75;-webkit-transform:rotate(135deg);transform:rotate(135deg)}100%{stroke-dashoffset:187;-webkit-transform:rotate(450deg);transform:rotate(450deg)}}</style></body></html>
